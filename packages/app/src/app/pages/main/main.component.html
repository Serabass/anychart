<div class="head-toolbar">
  <button nz-button (click)="run()">
    Run
  </button>
  <nz-divider nzType="vertical"></nz-divider>
</div>

<div *ngIf="false">
  {{ wp.fpsDisplay }} FPS
</div>
<label for="snap" *ngIf="false">
  <input type="checkbox" [(ngModel)]="wp.gridInfo.snap" id="snap" />
  Snap to grid
</label>

<hr>
<section nz-row>
  <section nz-col [nzMd]="2">
    <div class="toolbar">
      <app-toolbar></app-toolbar>
    </div>
  </section>
  <section nz-col [nzMd]="4">
    <div #container class="container"></div>
  </section>
</section>
