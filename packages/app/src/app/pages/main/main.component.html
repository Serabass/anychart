<button (click)="run()">
  Run
</button>

<div>
  {{ wp.fpsDisplay }} FPS
</div>
<label for="snap">
  <input type="checkbox" [(ngModel)]="wp.gridInfo.snap" id="snap" />
  Snap to grid
</label>

<hr>
<canvas [width]="wp.width"
        [height]="wp.height"
        #canvas
        (mousemove)="wp.mousemove($event)"
        (mousedown)="wp.mousedown($event)"
        (mouseup)="wp.mouseup($event)"></canvas>
