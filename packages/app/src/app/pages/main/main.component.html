<div class="head-toolbar">
  <section>
    <nz-row>
      <nz-col [nzMd]="1">
        <button nz-button (click)="run()" nzType="primary">
          Run
        </button>
        <nz-divider nzType="vertical"></nz-divider>
      </nz-col>
      <nz-col [nzMd]="2">
        <label for="th">
          Throttle (ms):
        </label>
      </nz-col>
      <nz-col [nzMd]="1">
        <input nz-input type="number" [(ngModel)]="wp.throttle" id="th"/>
      </nz-col>
      <nz-col [nzMd]="1">
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button (click)="save()" nzType="primary">
          Save
        </button>
      </nz-col>
    </nz-row>
  </section>

</div>

<div *ngIf="false">
  {{ wp.fpsDisplay }} FPS
</div>
<label for="snap" *ngIf="false">
  <input type="checkbox" [(ngModel)]="wp.gridInfo.snap" id="snap"/>
  Snap to grid
</label>

<hr>
<section nz-row>
  <section nz-col [nzMd]="2">
    <div class="toolbar">
      <app-toolbar></app-toolbar>
    </div>
  </section>
  <section nz-col [nzMd]="4">
    <div #container class="container"></div>
  </section>
</section>
